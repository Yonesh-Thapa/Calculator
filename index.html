<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <h1>Simple calculator</h1>

    <div class="calculator">
    
        <p>Number 1: <input type="number" id="number1" placeholder="ex. 45"></p>
        <p>Number 2: <input type="number" id="number2" placeholder="ex. 50"></p>

        <!-- Separating button tags into diffent divs. -->
        <div class="button">
            <input type="button" id="addBtn" value="Add">
            <input type="button" id="subtractBtn" value="Subtract">
            <input type="button" id="multiplyBtn" value="Multiply">
            <input type="button" id="divideBtn" value="Divide">
        </div>
        <div>
            <p>Answer: <input type="text" id="answer" readonly placeholder="Your answer here"></p>
        </div>
    <div>
    

    
</body>
<script src="scripts/index.js"></script>

</html>
